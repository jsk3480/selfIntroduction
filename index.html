<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- CSS 引用 -->
    <script src="script.js"></script>      <!-- JavaScript 引用 -->
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Fukurodani.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(189,190,136,1);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景讓內容更易讀 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 30px;
        }

        .info-box {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }
        .info-box h2 {
            margin-top: 0;  /* 將上邊距設為0 */
            margin-bottom: 10px;  /* 可以保留下邊距來區分 h2 和下方內容 */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Sugawara.jpg" alt="頭像" class="profile-pic">
        <h1>花生</h1>
        <p>嗨～大家好我是花生。叫我花生就可以了～～</p>
        
        <div class="info-box">
            <h2>一點基本資料</h2>
            <p>名字:花生<br>生日: 7/31<br>座標:梟谷學園<br>不拒同擔嫁</p>
        </div>
        <!-- 第二個方框 -->
        <div class="info-box">
            <h2>主推</h2>
            <p>赤葦京治、木兔光太郎<br>兔赤金婚到130歲!</p>
        </div>
         <!-- 第三個方框 -->
        <div class="info-box">
            <h2>更多</h2>
            <p>平常當快樂到處吃飯的兔赤姐<br>我應該是沒有雷點，不要貼我臉就好<br>再請多多指教啦<br>よろしくお願いいします～</p>
        </div>
    </div>

</body>
</html>
